<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>AUTO FX SIGNAL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper">
  <div class="content">

    <div class="authorisation-section">
      <div class="container">
        <div class="authorisation-box">
          <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
          <div class="box-text">
            <h3>Профессиональная торговля
              на <a href="#" class="color-accent">Forex</a> начинается здесь</h3>
            <p>Новый полльзователь?</p>

            <a href="registration.html" class="btn btn-border">ЗАРЕГИСТРИРОВАТЬСЯ</a>
          </div>
        </div>

        <div class="authorisation-content">
          <h1>Авторизация пользователя</h1>

          <div class="social-box">
            <p>Войти с помощью:</p>
            <ul class="list-social-box">
              <li><a href="#">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#google"></use>
                </svg>
              </a></li>
              <li><a href="#">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#apple"></use>
                </svg>
              </a></li>
              <li><a href="#">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#facebook3"></use>
                </svg>
              </a></li>
            </ul>
            <p>Или</p>
          </div>

          <form method="post" class="form-authorization">
            <label><input type="text" placeholder="Ваши ФИО:" name="name"></label>
            <label><input type="text" placeholder="E-mail или телефон:" name="mail" required></label>
            <label><input type="text" placeholder="Пароль:" name="password" required>
              <span class="btn-view input-icon"><svg class="svg-icon"><use xlink:href="img/sprite.svg#view"></use></svg></span>
            </label>
            <button type="submit" class="btn btn-accent">ВОЙТИ</button>

            <div class="line-wrapper">
              <label class="checkbox">
                <input class="checkbox-inp" type="checkbox" name="checkbox">
                <span class="checkbox-custom"></span>
                <span class="label">Запомнить меня</span>
              </label>

              <a href="#" class="color-grey text-decoration">Забыли пароль?</a>
            </div>
          </form>

          <div class="consent">Нажимая на кнопку, Вы соглашаетесь с <a href="#" class="color-blue">Правилами сервиса</a></div>
        </div>
      </div>
    </div>

  </div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
